<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wraper">

        <!-- Buttoon border animation -->
        <div class="wrp_box animetion-1">
            <div class="wrp_animetion">
                <a href="#" class="body-position body-1">Learn more</a>
            </div>
            <div class="wrp_annotation">
                <h3>Buttoon border animation</h3>
                <p>CSS</p>
            </div>
        </div>

        <!-- Spinning loading animation -->
        <div class="wrp_box animetion-2">
            <div class="wrp_animetion">
                <div class="body-position body-2"></div>
            </div>
            <div class="wrp_annotation">
                <h3>Spinning loading animation</h3>
                <p>CSS</p>
            </div>
        </div>

        <!-- Simple filter -->
        <div class="wrp_box animetion-3">
            <div class="wrp_animetion">
                <img src="./image/body-3.png" alt="" class="body-position body-3">
            </div>
            <div class="wrp_annotation">
                <h3>Simple filter</h3>
                <p>CSS, PNG</p>
            </div>
        </div>

        <!-- Bell notification -->
        <div class="wrp_box animetion-4">
            <div class="wrp_animetion">
                <div class="body-position">
                    <img src="./image/body-4.png" alt="" class="body-4">
                </div>
            </div>
            <div class="wrp_annotation">
                <h3>Bell notification</h3>
                <p>CSS, PNG</p>
            </div>
        </div>

        <!-- Gradient background -->
        <div class="wrp_box animetion-5">
            <div class="wrp_animetion">
            </div>
            <div class="wrp_annotation">
                <h3>Gradient background</h3>
                <p>CSS</p>
            </div>
        </div>

        <!-- Spinning loading two -->
        <div class="wrp_box animetion-6">
            <div class="wrp_animetion">
                <div class="body-6_wrp">
                    <div class="body-6_lod">
                        <div class="body-6_lod body-6_inr"></div>
                    </div>
                </div>
            </div>
            <div class="wrp_annotation">
                <h3>Spinning loading two</h3>
                <p>CSS</p>
            </div>
        </div>

        <!-- Card hover zoom animation -->
        <div class="wrp_box animetion-7">
            <div class="wrp_animetion">
                <div class="body-7">
                    <img src="./image/body-7.jpg" alt="" class="body-7_img">
                    <h3>The beach</h3>
                </div>
            </div>
            <div class="wrp_annotation">
                <h3>Card hover zoom animation</h3>
                <p>CSS, PNG</p>
            </div>
        </div>

        <!-- Button skew animation -->
        <div class="wrp_box animetion-8">
            <div class="wrp_animetion">
                <div class="body-8">
                    <a href="#" class="body-position">Learn more</a>
                </div>
            </div>
            <div class="wrp_annotation">
                <h3>Button skew animation</h3>
                <p>CSS</p>
            </div>
        </div>

        <!--
        <div class="wrp_box animetion-111">
            <div class="wrp_animetion">
                <div class="body-position body-111"></div>
            </div>
            <div class="wrp_annotation">
                <h3></h3>
                <p></p>
            </div>
        </div>
        -->

    </div>
</body>

</html>
